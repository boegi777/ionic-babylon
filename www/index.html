<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- babylon -->
  <script src="lib/babylonjs/dist/babylon.2.4.js"></script>
  <script src="lib/handjs/hand.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
</head>

<body ng-app="starter">

  <ion-pane ng-controller="MainCtrl">
    <ion-side-menus>
      <!-- Left menu -->

      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" align-title="center">
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
          <ion-nav-back-button side="right">
            Back
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-list>
          <ion-item ng-click="goToSite('Index')" menu-close >Home</ion-item>
          <ion-item ng-click="goToSite('Ball')" menu-close >Ball</ion-item>
          <ion-item ng-click="goToSite('Lights')" menu-close >Lights</ion-item>
          <ion-item ng-click="goToSite('Animation')" menu-close >Animation</ion-item>
          <ion-item ng-click="goToSite('Sprite')" menu-close >Sprites</ion-item>
        </ion-list>
      </ion-side-menu>

    </ion-side-menus>
  </ion-pane>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
